<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Maker</h1>
      </div>
      <img src="img/pizza.jpg" alt="pizza">

      <form class="form">
        <h4>Please choose a size:</h4>
        <div class="size">
          <select id="pizza-size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        </div>
        <h4>Please choose a sauce:</h4>
        <div class="sauces">
          <label>
          <input type="checkbox" name="sauce" value="0">Marinara<br>
          <input type="checkbox" name="sauce"  value="0">Garlic Cream<br>
          <input type="checkbox" name="sauce"  value="0">BBQ<br>
          </label>
        </div>
        <h4>Check all pizza toppings that you want:</h4>
        <div class="toppings">
          <label>
          <input type="checkbox" name="toppings" value="Cheese">Cheese<br>
          <input type="checkbox" name="toppings"  value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings"  value="Sausage">Sausage<br>
          <input type="checkbox" name="toppings"  value="Pineapple">Pineapple<br>
          <input type="checkbox" name="toppings"  value="Artichoke">Artichoke<br>
          <input type="checkbox" name="toppings"  value="Black Olives">Black Olives<br>
          <input type="checkbox" name="toppings"  value="Bell Pepper">Bell Pepper<br>
          <input type="checkbox" name="toppings"  value="Red Onion">Red Onion<br>
          <input type="checkbox" name="toppings"  value="Mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings"  value="Spinach">Spinach<br>
          <input type="checkbox" name="toppings"  value="Garlic">Garlic<br>
          </label>
        </div>
        <button type="submit" name="button">Make my pizza!</button>
      </form>
      <div class="results">
        <p>Thank you for your order! Here is your receipt: <span id="receipt"> </span></p>
      </div>
    </div>
  </body>
</html>
