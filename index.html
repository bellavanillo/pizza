<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Maker</h1>
      </div>
      <img src="img/pizza.jpg" alt="pizza">

      <form class="form">
        <h4>Please choose a size:</h4>
        <div class="sizes">
          <label>
          <input type="checkbox" name="size" value="s">Small<br>
          <input type="checkbox" name="size"  value="md">Medium<br>
          <input type="checkbox" name="size"  value="lg">Large<br>
          </label>
        </div>
        <h4>Please choose a sauce:</h4>
        <div class="sauces">
          <label>
          <input type="checkbox" name="sauce" value="0">Marinara<br>
          <input type="checkbox" name="sauce"  value="0">Garlic Cream<br>
          <input type="checkbox" name="sauce"  value="0">BBQ<br>
          </label>
        </div>
        <h4>Check all pizza toppings that you want:</h4>
        <div class="toppings">
          <label>
          <input type="checkbox" name="topping" value="1">Cheese<br>
          <input type="checkbox" name="topping"  value="1">Pepperoni<br>
          <input type="checkbox" name="topping"  value="1">Sausage<br>
          <input type="checkbox" name="topping"  value="1">Pineapple<br>
          <input type="checkbox" name="topping"  value="1">Artichoke<br>
          <input type="checkbox" name="topping"  value="1">Black Olives<br>
          <input type="checkbox" name="topping"  value="1">Bell Pepper<br>
          <input type="checkbox" name="topping"  value="1">Red Onion<br>
          <input type="checkbox" name="topping"  value="1">Mushrooms<br>
          <input type="checkbox" name="topping"  value="1">Spinach<br>
          <input type="checkbox" name="topping"  value="1">Garlic<br>
          </label>
        </div>
        <button type="submit" name="button">Make my pizza!</button>
      </form>
      <div class="results">
        <p>Thank you for your order! Here is your receipt: <span id="receipt"> </span></p>
      </div>
    </div>
  </body>
</html>
